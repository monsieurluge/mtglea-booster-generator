<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <title>MtG - Alpha Booster Generator</title>
    </head>
    <body>
        <article>
            <header>
                <h1>Magic the Gathering</h1>
                <p id="subtitle">générateur de booster "Limited Edition Alpha"</p>
            </header>
            <section id="actions">
                <input type="number" id="booster-count" name="booster-count" min="1" max="24" value="3" />
                <button onclick="generateBoosters()">générer</button>
            </section>
            <section id="boosters"></section>
        </article>
        <template id="card-template">
            <li class="card">
                <div class="card-box">
                    <p class="card-name">nom de la carte</p>
                    <div class="card-cost" />
                </div>
            </li>
        </template>
        <template id="mana-symbol">
            <p class="mana-symbol" />
        </template>
        <script src="scripts.js"></script>
    </body>
</html>
